<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ðŸŽ¯ Smart Event Dashboard</h1>

    <div class="main">

        <!-- Add Event -->
        <div class="card">
            <h3>Add New Event</h3>

            <label>Event Title</label>
            <input type="text" id="title">

            <label>Event Date</label>
            <input type="date" id="date">

            <label>Category</label>
            <select id="category">
                <option>Conference</option>
                <option>Workshop</option>
                <option>Seminar</option>
            </select>

            <label>Description</label>
            <textarea id="desc"></textarea>

            <button onclick="addEvent()">Add Event</button>
        </div>

        <!-- My Events -->
        <div class="card big">
            <h3>My Events</h3>

            <div class="btn-group">
                <button onclick="clearEvents()">Clear All Events</button>
                <button onclick="addSample()">Add Sample Events</button>
            </div>

            <div id="eventList" class="events">
                <p class="empty">No events yet. Add your first event!</p>
            </div>
        </div>
    </div>

    <!-- DOM Demo -->
    <div class="card dom">
        <h3>DOM Manipulation Demo</h3>
        <p id="keyText">Press any key</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
